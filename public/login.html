<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vital Sync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-md-6 d-none d-md-flex bg-primary justify-content-center align-items-center">
                <div class="text-center text-white">
                    <i class="bi bi-heart-pulse-fill" style="font-size: 5rem;"></i>
                    <h2 class="mt-3">Bem-vindo ao Vital Sync</h2>
                    <p class="lead">Sua plataforma de telemedicina inteligente</p>
                    <div class="mt-5">
                        <h4>Por que escolher o Vital Sync?</h4>
                        <ul class="list-unstyled mt-3">
                            <li><i class="bi bi-check-circle-fill me-2"></i>Consultas online 24/7</li>
                            <li><i class="bi bi-check-circle-fill me-2"></i>Triagem de sintomas com IA</li>
                            <li><i class="bi bi-check-circle-fill me-2"></i>Histórico médico integrado</li>
                            <li><i class="bi bi-check-circle-fill me-2"></i>Segurança e privacidade garantidas</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="card border-0 w-100">
                    <div class="card-body p-5">
                        <h1 class="card-title text-center mb-4">Login</h1>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                        <p class="mt-3 text-center">Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
                        <p class="text-center"><a href="#">Esqueceu sua senha?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
