<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vital Sync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Vital Sync</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="schedule-appointment.html">Agendar Consulta</a></li>
                        <li class="nav-item"><a class="nav-link" href="symptom-checker.html">Triagem de Sintomas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" id="notifications">Notificações <span class="badge bg-secondary" id="notificationCount"></span></a></li>
                        <li class="nav-item"><a class="nav-link" href="#" id="logout">Sair</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1>Bem-vindo ao seu Dashboard</h1>
        <div id="userInfo" class="mb-4"></div>
        
        <section id="upcomingAppointments" class="mb-4">
            <h2>Próximas Consultas</h2>
            <ul id="upcomingAppointmentsList" class="list-group"></ul>
        </section>
        
        <section id="pendingRatings" class="mb-4">
            <h2>Consultas Pendentes de Avaliação</h2>
            <ul id="pendingRatingsList" class="list-group"></ul>
        </section>
        
        <section id="medicalHistory" class="mb-4">
            <h2>Seu Histórico Médico</h2>
            <div id="medicalHistoryAccordion" class="accordion"></div>
        </section>
    </main>

    <div id="notificationsPanel" class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificações</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <ul id="notificationsList" class="list-unstyled"></ul>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2024 Vital Sync. Todos os direitos reservados.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
